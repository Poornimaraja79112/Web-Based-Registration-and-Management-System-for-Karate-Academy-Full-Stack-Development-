<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Erode Karate Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
    }

    header {
      background-color: #0d0d0d;
      color: #f9c600;
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      margin-bottom: 10px;
    }

    section {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      animation: fadeInUp 1s ease;
    }

    h2 {
      text-align: center;
      color: #0d0d0d;
      margin-bottom: 20px;
      border-bottom: 2px solid #f9c600;
      display: inline-block;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #f9c600;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    .thank-you {
      display: none;
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      color: green;
    }

    .back-home {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      text-decoration: none;
      color: #000;
      background: #f9c600;
      padding: 10px 20px;
      border-radius: 8px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Register Now ü•ã</h1>
    <p>Join Erode Karate Academy</p>
  </header>

  <section id="form-section">
    <h2>Registration Form</h2>
    <form id="regForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="age">Age</label>
      <input type="number" id="age" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" required />

      <label for="time">Preferred Class Time</label>
      <select id="time" required>
        <option value="">--Select--</option>
        <option value="Morning">Morning</option>
        <option value="Evening">Evening</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      ‚úÖ Thank you for registering! We‚Äôll contact you shortly.
    </div>

    <div class="back-home" id="backHomeBtn">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </section>
  <script>
    document.getElementById('regForm').addEventListener('submit', function (e) {
      e.preventDefault();
  
      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('age', document.getElementById('age').value);
      formData.append('phone', document.getElementById('phone').value);
      formData.append('time', document.getElementById('time').value);
  
      fetch('register.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        if (data === 'success') {
          document.getElementById('regForm').style.display = 'none';
          document.getElementById('thankYouMessage').style.display = 'block';
          document.getElementById('backHomeBtn').style.display = 'block';
        } else {
          alert("Failed to register: " + data);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
  

</body>
</html>
